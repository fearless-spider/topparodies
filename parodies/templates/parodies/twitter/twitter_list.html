{% load humanize %}
{% for twit in twitter %}
    <div class="row-fluid">
        <div class="span2"><img src="{{ twit.avatar }}" width="48" height="48"></div>
        <div class="span10">
            <strong>{{ twit.screen_name }}</strong> posted an update:
            <small>{{ twit.content }}</small>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12"><i>{{ twit.created_at|naturaltime }}</i></div>
    </div>
{% endfor %}
