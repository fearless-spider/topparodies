# mysite_uwsgi.ini file
[uwsgi]
uid = nginx
gid = nginx
chmod-socket = 664
chown-socket = nginx
# Django-related settings
# the base directory (full path)
chdir           = /var/www/topparodies
# Django's wsgi file
module          = topparodies.wsgi
# the virtualenv (full path)
home            = /var/www/topparodies/venv

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 1
# the socket (use the full path to be safe
socket          = /var/www/topparodies/topparodies.sock
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true
env = DJANGO_SETTINGS_MODULE=topparodies.settings
pidfile = /tmp/topparodies-master.pid
#harakiri = 20
limit-as = 1024
#max-requests = 5000
daemonize = /var/log/uwsgi/topparodies.log
